<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>သတင်းများ - နယူးလိုက်စာကြည့်တိုက်</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pyidaungsu', 'Myanmar3', sans-serif;
            padding-top: 20px;
        }
        .news-card {
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .news-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .news-content {
            padding: 20px;
        }
        .visitor-counter {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="mb-4">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-6">နယူးလိုက်စာကြည့်တိုက် သတင်းများ</h1>
                </div>
                <div class="col-md-6 text-end">
                    <a href="../index.html" class="btn btn-outline-primary">မူလစာမျက်နှာသို့</a>
                </div>
            </div>
            <div class="visitor-counter">
                <small>ယခုအထိ ကြည့်ရှုသူ: <span id="totalVisitors">1,234</span> ဦး</small>
            </div>
        </header>

        <!-- News Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="သတင်းရှာရန်...">
            </div>
            <div class="col-md-6">
                <select class="form-select" id="categoryFilter">
                    <option value="all">အားလုံး</option>
                    <option value="library">စာကြည့်တိုက်</option>
                    <option value="event">အခမ်းအနား</option>
                    <option value="book">စာအုပ်သစ်</option>
                    <option value="announcement">ကြေညာချက်</option>
                </select>
            </div>
        </div>

        <!-- News Grid -->
        <div class="row" id="newsGrid">
            <!-- News cards will be loaded here -->
        </div>

        <!-- Visitor Statistics -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">ကြည့်ရှုသူ အချက်အလက်များ</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>နိုင်ငံအလိုက် ကြည့်ရှုသူများ</h6>
                                <canvas id="countryChart" width="400" height="200"></canvas>
                            </div>
                            <div class="col-md-6">
                                <h6>သတင်းအမျိုးအစားအလိုက် စိတ်ဝင်စားမှု</h6>
                                <canvas id="categoryChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-5 pt-4 border-top text-center">
            <p>&copy; 2026 နယူးလိုက်စာကြည့်တိုက်. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/news.js"></script>
</body>
</html>
